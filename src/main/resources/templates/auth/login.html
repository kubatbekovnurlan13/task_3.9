<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Login page</title>
</head>
<body>
<h1 style=" margin-left:45%;">Login page</h1>
<p th:if="${loginError}" class="error">Wrong userEntity or password</p>
<form  style=" margin-left:45%;" th:action="@{/perform_login}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <label for="username">Username</label>:
    <input type="text" id="username" name="username" autofocus="autofocus"/> <br/>
    <label for="password">Password</label>:
    <input type="password" id="password" name="password"/> <br/>
    <input type="submit" value="Log in"/>
</form>

<a style=" margin-left:40%;" href="/auth/registration">Registration</a>


</body>
</html>
