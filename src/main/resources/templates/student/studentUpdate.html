<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update</title>
</head>
<body>
<h1>Student update form</h1>

<form th:action="@{/student/update(studentId=${student.getStudentId()})}"  th:object="${student}"  method="post">
  <label for="studentName">StudentName</label>
  <input type="text" th:field="*{studentName}" id="studentName" placeholder="studentName">
  <span th:if="${#fields.hasErrors('studentName')}" th:errors="*{studentName}"></span>

  <label for="lastName">LastName</label>
  <input type="text" th:field="*{lastName}" id="lastName" placeholder="lastName">
  <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>

  <label for="age">Age</label>
  <input type="text" th:field="*{age}" id="age" placeholder="age">
  <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></span>

  <label for="dropDownList">Group:</label>
  <select id="dropDownList" th:field="*{group.groupId}">
    <option th:each="group : ${groups}"
            th:value="${group.groupId}"
            th:text="${group.groupName}"></option>
  </select>

  <button type="submit">Submit</button>
</form>
</body>
</html>
